<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verbs by Laurent Gaucheron</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/index.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.1/dist/sweetalert2.all.min.js"
        integrity="sha256-EEdWlIP/K/vADoRhktL76nEwoRY6UnmVy8WV2uRMNmg=" crossorigin="anonymous"></script>
</head>

<body style="background: #000; display: none;">
    <header class="desktop">
        <a class="js_points">0 ★</a>
        <a class="title">Irregular Verbs</a>
        <a class="clickable" onclick="elements[0]._hint()">&#128161;</a>
    </header>
    <header class="mobile">
        <a class="title">Irregular Verbs</a>
        <div>
            <a class="js_points">0 ★</a>
            <a class="clickable" onclick="elements[0]._hint()">&#128161;</a>
        </div>
    </header>
    <div class="container">
        <h2 id="js_french">Couper</h2>
    </div>
    <div class="row">
        <div class="column">
            <h3>Infinitif</h3>
            <input id="js_infinitive" type="text" value="" placeholder="ex: play">
        </div>
        <div class="column">
            <h3>Prétérit</h3>
            <input id="js_preterit" type="text" value="" placeholder="ex: play">
        </div>
        <div class="column">
            <h3>Participe passé</h3>
            <input id="js_past_participle" type="text" value="" placeholder="ex: play">
        </div>
    </div>
    <button onclick="validate()">Verify</button>
    <script src="./js/index.min.js"></script>
</body>

</html>
